<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendario</title>
</head>
<body>

<main>
    <form action="">
        <label for="nombre">
            <spa>多Cual es tu nombre?</spa>
            <input type="text" id="nombre" name="nombre" autocomplete="name" required>
        </label>
        <label for="Correo">
            <spa>多Cual es tu correo?</spa>
            <input type="email" id="Correo" name="Correo" autocomplete="email" required>
        </label>
        <label for="pais">
            <spa>多Cual es tu pais?</spa>
            <input type="text" id="pais" name="pais" autocomplete="country" required>
        </label>
        <label for="cp">
            <spa>多Cual es tu codigo postal?</spa>
            <input type="text" id="cp" name="codigo postal" autocomplete="postal-code" required>
        </label>
        <input type="submit">
    </form>
</main>


</body>
</html>
